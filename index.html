<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter JS</title>
    <link rel='stylesheet' href='./assets/css/styles.css'/>
    <script src="./assets/js/codes.js"></script>

  </head>


  <body>
      <h1> Counter JS </h1>

      <div class = "counter">
        <button type="button" name="button" id="buttonMinus" onclick="buttonMinus();">-</button>
        <input type="text" name="inputText" value="0" id="inputText">
        <button type="button" name="button" id="buttonPlus" onclick="buttonPlus();">+</button>
      </div>

      <div class="reset">
        <button type="button" name="button" id="buttonReset" onclick="buttonReset();">RESET COUNTER</button>
      </div>

    
  </body>

</html>
